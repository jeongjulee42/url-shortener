name: CI Pipeline

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypass
          POSTGRES_DB: shortener
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # url-service
      - name: Install dependencies (url-service)
        working-directory: ./url-service
        run: npm install

      - name: Docker build (url-service)
        run: docker build -t url-service:test ./url-service

      # auth-service
      - name: Install dependencies (auth-service)
        working-directory: ./auth-service
        run: npm install

      - name: Docker build (auth-service)
        run: docker build -t auth-service:test ./auth-service

      # redirect-service
      - name: Install dependencies (redirect-service)
        working-directory: ./redirect-service
        run: npm install

      - name: Docker build (redirect-service)
        run: docker build -t redirect-service:test ./redirect-service

      # gateway (NGINX)
      - name: Docker build (gateway)
        run: docker build -t gateway:test ./gateway
